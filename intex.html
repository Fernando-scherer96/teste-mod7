<!DOCTYPE html>
<html>
<head>
	<title>Formulário com validação de campos numéricos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
	<h1>Formulário com validação de campos numéricos</h1>
	<form id="formulario">
		<label for="campoA">Campo A:</label>
		<input type="number" id="campoA" name="campoA"><br><br>
		<label for="campoB">Campo B:</label>
		<input type="number" id="campoB" name="campoB"><br><br>
		<button type="submit">Enviar</button>
	</form>
	<div id="mensagem"></div>
	<script src="./main.js">
	</script>
</body>
</html>
